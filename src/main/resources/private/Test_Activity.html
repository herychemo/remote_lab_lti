<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>${{ activity_name }}</title>

	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
		.state-printer{
			min-height: 60px;
			padding: 6px;
		}
		.state-printer div{
			height: 100%;
			width: 100%;
		}
		.state-on div{
			background-color: #62ff3d;
		}
		.state-off div{
			background-color: #c9302c;
		}
	</style>
</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Image and text -->
		<nav class="navbar navbar-light bg-faded">
			<a class="navbar-brand" href="#">
				<img src="/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
				${{ activity_name }}
			</a>
		</nav>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" id="go_back_link" href="${{ go_back_url }}">Return to LMS</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container main">
		<h1>${{ activity_name }}, Welcome ${{ student_full_name }}</h1>


		<!-- Simple Video Receptor -->
		<div class="card">
			<div class="card-img-top text-center">
				<img class="" src="./img/loading.gif" alt="Card image cap">
			</div>

			<div class="card-block">
				<p class="card-text"><b>FPS: </b> <i id="fps_printer">0</i></p>
			</div>
		</div>


		<!-- Activity Instructions -->
		<h3>Instructions</h3>
		<p class="text-justify " id="instructions-printer">
			Waiting For Instructions.
		</p>

		<div class="row">
			<div class="col-md-5 offset-md-1 ">
				<h3>Target Configuration</h3>
				<div class="row" id="target-group">
					<div class="point col state-printer state-on"><div></div></div>
					<div class="point col state-printer state-off"><div></div></div>
					<div class="point col state-printer state-off"><div></div></div>
					<div class="point col state-printer state-on"><div></div></div>
				</div>
			</div>

			<div class="col-md-5">
				<h3>User Configuration</h3>
				<div class="row" id="user-group">
					<div class="point col state-printer state-on"><div></div></div>
					<div class="point col state-printer state-off"><div></div></div>
					<div class="point col state-printer state-off"><div></div></div>
					<div class="point col state-printer state-on"><div></div></div>
				</div>
			</div>

			<button class="btn btn-outline-primary col-md-1">Finish</button>

		</div>


	</div>

	<script src="./js/jquery-3.1.1.min.js"></script>
	<script src="./js/tether.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script>
		// If you want to save a value from templates use this space, eg.
		var go_back_url = "${{ go_back_url }}";
		
		function send_grades( grades ) {
			$.post("./send_grades", {
				lis_outcome_service_url : "${{ lis_outcome_service_url }}",
				key : "${{ key }}",
				secret : "${{ secret }}",
				lis_result_sourcedid : '${{ lis_result_sourcedid }}',
				grade : grades
			}, function (data) {
				data = JSON.parse(data);
				if ( data.res === 'Ok' ){
					alert("Everything Is Okay");
					window.location.replace(go_back_url);
				}else
					alert( data.res );
			});
		}

		// For Test Send Grades
		//setTimeout(function(){ send_grades(0.78) }, 4000);
	</script>
</body>
</html>
